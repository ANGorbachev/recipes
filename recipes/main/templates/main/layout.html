{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="main-content">
        <header class="p-3 mb-3 cust-border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'main' %}" class="nav-link px-2 {% block menustyle1 %}{% endblock %}">Главная</a></li>
                  <li><a href="{% url 'about' %}" class="nav-link px-2 {% block menustyle2 %}{% endblock %}">О нас</a></li>
                  <li><a href="{% url 'add' %}" class="btn btn-secondary"><i class="fa-regular fa-circle-plus"></i>Добавить рецепт</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                    <input type="search" name="search" class="form-control" placeholder="Поиск..." aria-label="Search">
                </form>

              </div>
            </div>
        </header>
        {% block header_image %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        <footer class="">
            <ul class="nav justify-content-center cust-border-bottom">
              <li class="nav-item"><a href="{% url 'main' %}" class="nav-link px-2 text-body-secondary">Главная</a></li>
              <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">О нас</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 UrFU SkillFactory, ANG</p>
        </footer>
    </div>

</body>
</html>
